<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding a Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: url('wallpaper.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container * {
            max-width: 500px;
            margin-left: 20px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            color: #333;
            opacity: 1; /* 50% opacity */
            margin-left: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em;
            margin: 10px 0;
        }
        .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .bottom-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-sizing: border-box;
        }
        .email-form {
            margin-top: 20px;
            margin-left: -20px;
            display: flex;
            align-items: center;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #F60033;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #D1002B;
        }
    </style>
</head>
<body>
    <div class="header">DJ</div>
    <div class="container">
        <h1>Finding a job is hard. I know. I'll help you.</h1>
        <p>I've sent over 1000 "cold email" applications and learned what works.</p>
        <p>I did it. Got offers from Cambridge, a hedge fund, internships, scholarships, and funding for my startup. It works if you know how.</p>
        <p>I'll do it for you.</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p class="custom-font">Coming Soon</p>
        <div class="email-form">
            <form action="https://docs.google.com/forms/d/e/1FAIpQLScgfKq_4fGAw7w0SYIZ7QxC7gZ4-gh5Vm0J_xK_AnB0jZyVXQ/formResponse" method="POST" target="_blank">
                <input type="email" name="entry.1412110087" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
