<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding a Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="header">Zoran Ventures</div>
    <div class="container">
        <div class="content-box">
            <div class="content">
                <p>Finding a job is hard. I know. We're here to help.</p>
                <p><strong>Your personal sales team</strong>, at your service.</p>
                <p>Soon.</p>
                <div class="email-form">
                    <form id="email-form">
                        <input type="email" name="entry.1412110087" placeholder="Enter your email" required>
                        <button type="submit" id="submit-button">Notify Me</button>
                    </form>
                    <p id="success-message" class="success-message">We're thrilled to have you on board! We will email you when we launch.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('email-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(this);
            const request = new XMLHttpRequest();
            request.open('POST', 'https://docs.google.com/forms/d/e/1FAIpQLScgfKq_4fGAw7w0SYIZ7QxC7gZ4-gh5Vm0J_xK_AnB0jZyVXQ/formResponse');
            request.setRequestHeader('Accept', 'application/xml, text/xml, */*; q=0.01');
            request.send(formData);

            // Replace the form with the success message
            document.getElementById('email-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
